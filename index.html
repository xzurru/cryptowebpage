<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="headerTitle">Crypto Dashboard</h1>
    <label id="languageLabel">Language:</label>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
    </select>
    <label id="currencyLabel">Currency:</label>
    <select id="currencySelect" onchange="getCryptoPrices()">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
    </select>
  </header>

  <div id="crypto-prices"></div>

  <div id="crypto-stats">
    <h3>Statistics</h3>
    <p id="highestPrice">Highest Price (7 days): -</p>
    <p id="lowestPrice">Lowest Price (7 days): -</p>
  </div>
  <canvas id="priceChart"></canvas>

  <div id="crypto-calculator">
    <h3>Crypto Calculator</h3>
    <select id="cryptoSelect">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="litecoin">Litecoin</option>
      <!-- add other coins as needed -->
    </select>
    <input type="number" id="amount" placeholder="Amount" step="any">
    <button onclick="calculateCrypto()">Calculate</button>
    <p id="calcResult">Result: -</p>
  </div>

  <div id="trade-calculator">
    <h3>Trade Profit Calculator</h3>
    <label>Entry Price:</label>
    <input type="number" id="entryPrice" placeholder="Entry Price" step="any">
    <label>Exit Price:</label>
    <input type="number" id="exitPrice" placeholder="Exit Price" step="any">
    <label>Amount:</label>
    <input type="number" id="tradeAmount" placeholder="Amount" step="any">
    <button onclick="calculateTradeProfit()">Calculate Profit</button>
    <p id="tradeResult">Profit: -</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
